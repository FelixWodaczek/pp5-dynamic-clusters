[loggers]
keys=root,matplotlib,urllib3.connectionpool,numba

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_matplotlib]
level=WARNING
handlers=consoleHandler
qualname=matplotlib

[logger_numba]
level=WARNING
handlers=consoleHandler
qualname=numba

[logger_urllib3.connectionpool]
level=WARNING
handlers=consoleHandler
qualname=urllib3.connectionpool

[formatter_simpleFormatter]
format=[%(asctime)s %(name)20s] %(levelname)7s >> %(message)s
datefmt=

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)
