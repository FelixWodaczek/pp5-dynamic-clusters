[loggers]
keys=root,pp5

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pp5]
level=INFO
handlers=
qualname=pp5

[formatter_simpleFormatter]
format=[%(asctime)s %(name)20s] %(levelname)7s >> %(message)s
datefmt=

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)
