name: proteins
channels:
  - defaults
  - conda-forge
  - schrodinger # pymol
  - bioconda    # clustal, muscle
dependencies:
  - python=3.7.6
  - ipython>=7.9
  - jupyter
  - jupyterlab
  - nodejs
  - numpy
  - scikit-learn
  - pandas
  - pytest
  - tqdm
  - matplotlib
  - numba
  - hdf5
  - h5py>=2.10
  - pymol
  - muscle
  - clustalo
  - pip
